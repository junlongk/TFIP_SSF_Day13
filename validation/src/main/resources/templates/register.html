<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <form method="post" data-th-action="@{/register}" action="#" data-th-object="${registration}">
        Name:
        <input type="text" data-th-field="*{name}"/>
        <span data-th-if="${#fields.hasErrors('name')}" data-th-error="*{name}" data-th-errorclass="error"></span>
        <br>
        Email:
        <input type="text" data-th-field="*{email}"/>
        <span data-th-if="${#fields.hasErrors('email')}" data-th-error="*{email}"></span>
        <br>
        Age:
        <input type="number" data-th-field="*{age}"/>
        <span data-th-if="${#fields.hasErrors('age')}" data-th-error="*{age}"></span>
        <br>
        Hobbies:
        <input type="checkbox" value="1" data-th-field="*{hobbies}">Fly</input>
        <input type="checkbox" value="2" data-th-field="*{hobbies}">Sleep</input>
        <input type="checkbox" value="3" data-th-field="*{hobbies}">Makan</input>
        <br>
        <input type="radio" value="1" data-th-field="*{isMarried}">Are you married?</input>
        <br>
        Date of Birth:
        <input type="date" data-th-field="*{dateOfBirth}"/>
        <br>
        <button type="submit">Register</button>

    </form>
</body>
</html>
